<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Day.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #050505 0%, #0a0a12 100%);
            --text-main: #e0e0e0;
            --text-dim: #777777;
            --accent: #ffffff;
            --heart-color: #ff4b4b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Subtle Texture Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        section {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            transition: opacity 2s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }

        .active { opacity: 1; pointer-events: all; }

        /* Typography */
        h1, h2 { font-weight: 200; letter-spacing: 3px; line-height: 1.6; }
        .romantic { font-family: 'Dancing Script', cursive; font-size: 3rem; color: var(--accent); }
        .dim { color: var(--text-dim); font-size: 1rem; margin-bottom: 12px; font-weight: 300; }

        /* Minimalist Buttons */
        .btn {
            margin-top: 40px;
            background: none;
            border: 1px solid #333;
            color: var(--text-dim);
            padding: 10px 30px;
            font-size: 0.8rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.6s ease;
            border-radius: 1px;
            text-transform: uppercase;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Counter Styles */
        .counter-container {
            display: flex;
            gap: 40px;
            margin: 50px 0;
        }

        .unit { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; }
        .val { font-size: 3.5rem; display: block; color: var(--accent); font-weight: 200; }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            bottom: -10vh;
            color: var(--heart-color);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: floatUp 5s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .fade-text { animation: softFade 4s forwards; opacity: 0; }
        @keyframes softFade { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <section id="step1" class="active">
        <p class="dim fade-text" style="animation-delay: 0.5s;">Not just one day.</p>
        <p class="dim fade-text" style="animation-delay: 2s;">Not just when it’s easy.</p>
        <p class="dim fade-text" style="animation-delay: 3.5s;">Not just when we’re happy.</p>
        <h1 class="fade-text" style="animation-delay: 5.5s; margin-top: 20px;">Every day.</h1>
        <button class="btn fade-text" style="animation-delay: 7s;" onclick="next(2)">Continue</button>
    </section>

    <section id="step2">
        <h2 class="dim">Ya rouhy, I’ve loved you for…</h2>
        <div class="counter-container">
            <div><span id="days" class="val">0</span><span class="unit">Days</span></div>
            <div><span id="hours" class="val">0</span><span class="unit">Hours</span></div>
            <div><span id="mins" class="val">0</span><span class="unit">Mins</span></div>
            <div><span id="secs" class="val">0</span><span class="unit">Secs</span></div>
        </div>
        <p class="dim" style="max-width: 400px; font-style: italic;">And not a single second did I regret choosing you.</p>
        <button class="btn" onclick="next(3)">Next</button>
    </section>

    <section id="step3">
        <p class="dim">So tell me…</p>
        <h2 style="font-size: 2rem; margin-bottom: 20px; font-weight: 300;">Can I keep you forever?</h2>
        <div style="display: flex; gap: 20px;">
            <button class="btn" onclick="next(4)">Yes</button>
            <button class="btn" onclick="next(4)">Yes Always!!</button>
        </div>
    </section>

    <section id="step4">
        <h1 class="romantic">You’re stuck with me now ❤️</h1>
        <p class="dim" style="margin-top: 20px; letter-spacing: 5px;">FOREVER & ALWAYS ♾️</p>
    </section>

    <script>
        // Start date: March 17, 2025
        const startDate = new Date("March 17, 2025 00:00:00").getTime();

        function updateCounter() {
            const now = new Date().getTime();
            const diff = now - startDate;

            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("secs").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }

        setInterval(updateCounter, 1000);
        updateCounter();

        function next(step) {
            document.querySelectorAll('section').forEach(s => {
                s.classList.remove('active');
            });
            
            setTimeout(() => {
                const nextStep = document.getElementById('step' + step);
                nextStep.classList.add('active');
                if(step === 4) spawnHearts();
            }, 100);
        }

        function spawnHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }, 400);
        }
    </script>
</body>
</html>
