<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Day.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text-main: #e0e0e0;
            --text-dim: #888888;
            --accent: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        section {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            transition: opacity 1.5s ease;
            opacity: 0;
            pointer-events: none;
        }

        .active { opacity: 1; pointer-events: all; }

        /* Typography */
        h1, h2 { font-weight: 300; letter-spacing: 2px; line-height: 1.6; }
        .romantic { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: var(--text-main); }
        .dim { color: var(--text-dim); font-size: 1.1rem; margin-bottom: 10px; }

        /* Buttons */
        .btn {
            margin-top: 30px;
            background: none;
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 12px 40px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s;
            border-radius: 2px;
        }

        .btn:hover {
            border-color: var(--accent);
            background: var(--accent);
            color: var(--bg);
        }

        /* Counter */
        .counter-container {
            display: flex;
            gap: 30px;
            margin: 40px 0;
        }

        .unit { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .val { font-size: 2.5rem; display: block; color: var(--accent); font-weight: 400; }

        /* Fade-in Animation Classes */
        .fade-text { animation: softFade 3s forwards; opacity: 0; }
        @keyframes softFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <section id="step1" class="active">
        <p class="dim fade-text" style="animation-delay: 0.5s;">Not just one day.</p>
        <p class="dim fade-text" style="animation-delay: 2s;">Not just when it’s easy.</p>
        <p class="dim fade-text" style="animation-delay: 3.5s;">Not just when we’re happy.</p>
        <h1 class="fade-text" style="animation-delay: 5.5s; margin-top: 20px;">Every day.</h1>
        <button class="btn fade-text" style="animation-delay: 7s;" onclick="next(2)">CONTINUE</button>
    </section>

    <section id="step2">
        <h2 class="dim">I’ve loved you for…</h2>
        <div class="counter-container">
            <div><span id="days" class="val">0</span><span class="unit">Days</span></div>
            <div><span id="hours" class="val">0</span><span class="unit">Hours</span></div>
            <div><span id="mins" class="val">0</span><span class="unit">Mins</span></div>
            <div><span id="secs" class="val">0</span><span class="unit">Secs</span></div>
        </div>
        <p class="dim" style="max-width: 400px; font-style: italic;">And not a single second did I regret choosing you.</p>
        <button class="btn" onclick="next(3)">NEXT</button>
    </section>

    <section id="step3">
        <p class="dim">So tell me…</p>
        <h2 style="font-size: 2rem; margin-bottom: 20px;">Can I keep choosing you?</h2>
        <div style="display: flex; gap: 20px;">
            <button class="btn" onclick="next(4)">YES</button>
            <button class="btn" onclick="next(4)">ALWAYS</button>
        </div>
    </section>

    <section id="step4">
        <h1 class="romantic">You’re stuck with me now ❤️</h1>
        <p class="dim" style="margin-top: 20px;">Forever & Always ♾️</p>
    </section>

    <script>
        // Start date: March 17, 2025
        const startDate = new Date("March 17, 2025 00:00:00").getTime();

        function updateCounter() {
            const now = new Date().getTime();
            const diff = now - startDate;

            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("secs").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }

        setInterval(updateCounter, 1000);
        updateCounter();

        function next(step) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
        }
    </script>
</body>
</html>
