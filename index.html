<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Always.</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-center: #4a1d24; 
            --bg-edge: #260c10;
            --silver-pink: #f2e1e4; 
            --accent-silver: #d1b8bc;
            --heart-glow: #ff758c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: radial-gradient(circle, var(--bg-center) 0%, var(--bg-edge) 100%);
            color: var(--silver-pink);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/pinstriped-suit.png');
            opacity: 0.1;
            pointer-events: none;
        }

        section {
            position: absolute;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        .active { opacity: 1; pointer-events: all; }

        /* Staggered Fade-In Page 1 */
        .line {
            opacity: 0;
            transform: translateY(10px);
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-style: italic;
            animation: elegantFade 2s forwards;
            color: var(--accent-silver);
        }

        @keyframes elegantFade {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 3rem; 
            color: var(--silver-pink);
            letter-spacing: 4px;
            margin: 20px 0;
            font-weight: 400;
        }

        .btn {
            margin-top: 30px;
            background: transparent;
            border: 1px solid var(--accent-silver);
            color: var(--accent-silver);
            padding: 10px 35px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.85rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .btn:hover {
            background: var(--silver-pink);
            color: var(--bg-edge);
        }

        /* Counter */
        .counter-wrap {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .val { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--silver-pink); font-weight: 300; }
        .unit { font-size: 0.65rem; text-transform: uppercase; color: var(--accent-silver); letter-spacing: 2px; }

        /* Final Scene Styles */
        .romantic-final { 
            font-family: 'Great Vibes', cursive; 
            font-size: 2.5rem; 
            color: var(--silver-pink);
            margin-bottom: 5px;
        }
        
        .big-heart { 
            font-size: 2.8rem; 
            color: var(--heart-glow); 
            display: block;
            margin: 10px 0;
            animation: pulseHeart 3s infinite;
        }

        @keyframes pulseHeart {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 15px var(--heart-glow)); }
        }

        .forever-text {
            letter-spacing: 8px; 
            font-weight: 300; 
            font-size: 0.75rem;
            color: var(--accent-silver);
            text-transform: uppercase;
            margin-bottom: 25px;
        }

        /* Horizontal Photo Frame at the Bottom */
        .photo-frame-horizontal {
            width: 100%;
            max-width: 400px;
            height: 220px; /* Horizontal ratio */
            border: 1px solid var(--accent-silver);
            padding: 6px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(20px);
            animation: photoRise 2s ease forwards 1s;
        }

        .photo-frame-horizontal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes photoRise {
            to { opacity: 1; transform: translateY(0); }
        }

        .float-heart {
            position: fixed;
            bottom: -10vh;
            color: var(--heart-glow);
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
            animation: rise 9s linear forwards;
        }

        @keyframes rise {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <section id="step1" class="active">
        <p class="line" style="animation-delay: 1s;">Not just on special days.</p>
        <p class="line" style="animation-delay: 2.5s;">Not just when everything feels perfect.</p>
        <h1 class="line" style="animation-delay: 4s;">But always.</h1>
        <button class="btn line" style="animation-delay: 5.5s;" onclick="next(2)">Enter My Heart</button>
    </section>

    <section id="step2">
        <p style="font-style: italic; font-size: 1.4rem; color: var(--accent-silver);">Ya Rou7y, I’ve chosen you for…</p>
        <div class="counter-wrap">
            <div><span id="days" class="val">0</span><span class="unit">Days</span></div>
            <div><span id="hours" class="val">0</span><span class="unit">Hours</span></div>
            <div><span id="mins" class="val">0</span><span class="unit">Mins</span></div>
            <div><span id="secs" class="val">0</span><span class="unit">Secs</span></div>
        </div>
        <p style="font-weight: 300; font-size: 1.1rem; max-width: 400px; line-height: 1.8;">And not a single second did I regret choosing you.</p>
        <button class="btn" onclick="next(3)">Next</button>
    </section>

    <section id="step3">
        <p style="font-style: italic; font-size: 1.4rem; color: var(--accent-silver);">My Dearest Ons...</p>
        <h1 style="font-size: 2.2rem;">Can I keep you forever?</h1>
        <div style="display: flex; gap: 20px;">
            <button class="btn" onclick="next(4)">Yes</button>
            <button class="btn" onclick="next(4)">Yes Always!!</button>
        </div>
    </section>

    <section id="step4">
        <h1 class="romantic-final">You’re stuck with me now</h1>
        <span class="big-heart">❤</span>
        <p class="forever-text">Forever & Always</p>
        
        <div class="photo-frame-horizontal">
            <img src="uss.jpg" alt="Us">
        </div>
    </section>

    <script>
        const startDate = new Date("March 17, 2025 00:00:00").getTime();

        function update() {
            const now = new Date().getTime();
            const diff = now - startDate;
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("secs").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }

        setInterval(update, 1000);
        update();

        function next(num) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            setTimeout(() => {
                document.getElementById('step' + num).classList.add('active');
                if(num === 4) startFloating();
            }, 100);
        }

        function startFloating() {
            setInterval(() => {
                const h = document.createElement('div');
                h.classList.add('float-heart');
                h.innerHTML = '❤';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.fontSize = (Math.random() * 10 + 15) + 'px';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 9000);
            }, 600);
        }
    </script>
</body>
</html>
